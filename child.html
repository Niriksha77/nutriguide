<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Profile - Nutriguide</title>
    <link rel="stylesheet" href="child.css">

<body>

<div class="container mt-5">
    <div class="child-profile">
        <h2 class="text-center">Child Profile</h2>

        <!--form-->
        <form id="childForm">

            <div class="mb-3">
                <label for="childId" class="form-label">Child ID:</label>
                <input type="text" class="form-control" id="childId" readonly>
            </div>

            <div class="mb-3">
                <label for="childName" class="form-label">Child's Name:</label>
                <input type="text" class="form-control" id="childName" placeholder="Enter child's name" required>
            </div>

            <div class="mb-3">
                <label for="childAge" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age (2 to 15)" min="1" max="15" required>
            </div>

            <div class="mb-3">
                <label for="childGender" class="form-label">Gender:</label>
                <select class="form-select" id="childGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="childHeight" class="form-label">Height (cm):</label>
                <input type="number" class="form-control" id="height" placeholder="Enter Height" min="1" required>
            </div>


            <div class="mb-3">
                <label for="childWeight" class="form-label">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter weight" min="2" required>
            </div>



            <div class="mb-3">
                <label for="parentPhone" class="form-label">Parent's Phone Number:</label>
                <input type="tel" class="form-control" id="parentPhone" placeholder="Enter phone number" required>
            </div>

            <div class="navigation-buttons">
                <!-- Save and Next buttons -->
                <div class="text-center p-3 m-4">
                    <button type="submit" class="btn btn-primary w-25">Save</button>
                    <button type="button" onclick="calculateBMI()" class="btn btn-primary w-25">Next</a>
                </div>
            
                <!-- Back button -->
                <div class="text-end">
                    <a href="SL.html" class="btn btn-dark">Back</a>
                </div>
            </div>

            
        </form>
    </div>
</div>

<script src="child.js"></script>
</body>
</html>
